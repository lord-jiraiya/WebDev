<!DOCTYPE html>
<html lang="en" dir="ltr">

<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
<style media="screen">
  html{
    font-size:150%;

  body,button,input{
    font-family: 'Oswald',sans-serif;

    margin : 80px 160px 0;

  <body>
      <h1 >JavaScript in the WEB !</h1>
      <h1 class='theme'>JavaScript in the WEB !!</h1>
      <h1 class='theme'>JavaScript in the WEB !!! </h1>
  <h2>JAVASCRIPT!</h2>
  <h2 class='warning'>JAVASCRIPT!!</h2>
  <h2 id='footer-header'>JAVASCRIPT!!!</h2>
      <button type="button" name="button" onclick="toggleVisibility();">TOGGLE DISPLAY</button>
    <script type="text/javascript">
      let isVisible=true;
      let elements= document.querySelectorAll('.theme , .warning');
      elements = Array.from(elements);
      
      function toggleVisibility(){
        isVisible=!isVisible;
        let visibility = isVisible ? 'visible' : 'hidden';
        /*for(let i=0; i<elements.length; i++)
        elements[i].style.visibility= visibility;*/
        elements.forEach(function(elem, i) {
        elem.style.visibility = visibility;
        });

      }

    </script>
    <noscript>
      THIS WEBSITE REQUIRES JAVASCRIPT. PLEASE ENABLE IT TO FUNCTION PROPERLY.
    </noscript>
  </body>
</html>
