/* basics of Document Object Model. */
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript in the Web</title>
<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
<style media="screen">
  html{
    font-size:150%;
  }
  body,button,input{
    font-family: 'Oswald',sans-serif;
  }
  body {
    margin : 80px 160px 0;
  }
</style>
  </head>
  <body>
    <h1 id='header'>JavaScript in the WEB !!! </h1>
    <button type="button" name="button" onclick="toggleVisibility();">TOGGLE DISPLAY</button>
    <script type="text/javascript">
      let header=document.getElementById('header');
      console.log(header);

      function toggleVisibility(){
        console.log('TOGGLE');
        if(header.style.visibility=='hidden') {
          header.style.visibility= 'visible';
          return;
        }
        header.style.visibility='hidden';
      }

    </script>
    <noscript>
      THIS WEBSITE REQUIRES JAVASCRIPT. PLEASE ENABLE IT TO FUNCTION PROPERLY.
    </noscript>
  </body>
</html>
